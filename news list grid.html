<li class="news-list-item mb30px grid_4 t-grid_3">
    {$news:actions}
    <a class="page-teaser-image block text-center" href="{$news:url}">
        <img src="{$news:preview}" alt="{$news:title}"/>
    </a>
    <a class="h3 page-title block text-center" href="{$news:url}">{$news:title}</a>
    <span class="news-item-date icon-calendar2">{$news:date: M d, Y}</span>
    <p class="news-item-description">{$news:teaser}</p>
    <div class="news-item-tags">{$news:tags}</div>
</li>
