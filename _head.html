 <!--Logout then redirect on proper page-->
 <script type="text/javascript">
    $(document).on('click', '.logout', function(e){
       e.preventDefault();
       showSpinner();
       $.post($(e.currentTarget).attr('href'), function(){
           //put here your url 
           hideSpinner();
           window.location.href = 'ads.html';
       });
    });
     <!--Featured area links like search-->
    $(document).on('click', '#index li', function(e){
       e.preventDefault();
       window.location.href = $(this).find('.page-teaser-image').attr('href')+'?country='+$('#searchCountry').val();
    });
 </script>
